<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Faisal Khan">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="main-container">
        <div class="main-screen">
            <h1>Trivia Game</h1>
            <div class="question-div">
               
                <div class="question-card">
                    <p class="question-number" id="question-num">Question 1 of 20</p>
                    <p class="question-title" id="questiontxt">Which storage device is the fastest amongst all?</p>
                    <div class="options-space">
                        <div class="option-card">
                            <p class="option-text" id="opt1">HDD</p>
                        </div>
                        <div class="option-card">
                            <p class="option-text" id="opt2">SSD</p>
                        </div>
                        <div class="option-card" >
                            <p class="option-text" id="opt3">NVMe</p>
                        </div>
                        <div class="option-card">
                            <p class="option-text" id="opt4">SSHD</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="answer-div">
                <p id="answer-text"></p>
            </div>
            <span class="btn-span">
                <svg class="icon-btns" id="exchange-btn" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2M18 11H13L14.81 9.19A3.94 3.94 0 0 0 12 8A4 4 0 1 0 15.86 13H17.91A6 6 0 1 1 12 6A5.91 5.91 0 0 1 16.22 7.78L18 6Z" />
                </svg>
                <svg class="icon-btns" id="next-btn" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
                </svg>
            </span>
        </div>
        
        <div class="side-bar">
            <div class="self-card">
                <div class="self-photo-div">
                    <img id="self-photo-img" src="img/icons/1.png"/>
                </div>
                <div class="self-text-details">
                    <p id="myName">User</p>
                    <p id="myScore">0</p>
                </div>
            </div>
            <div class="friends-card">
                
                <template id="friend-card-template">
                    <div class="individual-card">
                        <div class="friend-photo-div">
                            <img class="friend-photo-img" src=""/>
                        </div>
                        <div class="friend-text-details">
                            <p class="friend-details"></p>
                            <p class="friend-details">0</p>
                        </div>
                        <svg class="delete-btn" viewBox="0 0 24 24">
                            <path fill="red" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                        </svg>
                    </div>
                </template>
                
            </div>
            <div>
                <svg id="add-friend-btn"  viewBox="0 0 24 24">
                    <path fill="#e980fc" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
